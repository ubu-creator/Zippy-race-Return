<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TowMes™© - Zippy Race Edition</title>
    <style>
        /* إعدادات مانشو 2: التصميم الملكي بالأحمر والأسود */
        :root {
            --deep-red: #660000;
            --bright-red: #ff0000;
            --gold: #ffd700;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Arial', sans-serif; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* شريط التاج العلوي باسمك الجديد */
        header {
            background: linear-gradient(to bottom, var(--deep-red), #000);
            padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--bright-red);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .brand {
            font-size: 1.8rem; font-weight: bold;
            color: var(--bright-red); text-shadow: 2px 2px 5px #000;
            letter-spacing: 2px;
        }

        .clock {
            font-family: 'Courier New', monospace; font-size: 1.3rem;
            color: #ccc; border: 1px solid var(--deep-red);
            padding: 5px 15px; border-radius: 20px;
        }

        /* حاوية اللعبة المحسنة */
        .game-wrapper {
            flex-grow: 1; position: relative;
            background: #000; display: flex;
            justify-content: center; align-items: center;
        }

        iframe {
            width: 100%; height: 100%; border: none;
            /* خاصية الإخفاء التلقائي لأي حواف زائدة */
            clip-path: inset(0% 0% 0% 0%); 
        }

        /* منطقة زر التكبير الاحترافي */
        .controls {
            background-color: #0a0a0a; padding: 20px;
            text-align: center; border-top: 1px solid #333;
        }

        .fullscreen-btn {
            background: linear-gradient(45deg, var(--deep-red), var(--bright-red));
            color: white; border: none;
            padding: 15px 40px; font-size: 1.2rem;
            font-weight: bold; cursor: pointer;
            border-radius: 50px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--bright-red);
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">TowMes™©</div>
        <div class="clock" id="clock">00:00:00</div>
    </header>

    <div class="game-wrapper" id="fullscreen-area">
        <iframe src="https://www.retrogames.cc/embed/21130-zippy-race-japan.html" 
                allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="controls">
        <button class="fullscreen-btn" onclick="openFull()">
            FULL SCREEN | ملء الشاشة
        </button>
    </div>

    <script>
        // تحديث الساعة الرقمية بدقة
        function tick() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }
        setInterval(tick, 1000);
        tick();

        // تفعيل ملء الشاشة لكل الأجهزة (هواتف وتابليت)
        function openFull() {
            let elem = document.getElementById("fullscreen-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
