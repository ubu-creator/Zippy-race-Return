<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TowMes™© UI</title>
    <style>
        :root {
            --dark-red: #8b0000;
            --glow-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: sans-serif;
        }

        /* الساعة الشفافة في الزاوية */
        #digital-clock {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            color: rgba(255, 0, 0, 0.6); /* حمراء شفافة */
            font-family: monospace; font-size: 16px; font-weight: bold;
            pointer-events: none; /* لا تعيق اللمس */
            text-shadow: 1px 1px 2px #000;
        }

        /* الواترمارك الشفاف وسط الشاشة */
        .watermark {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
            color: rgba(255, 255, 255, 0.15); /* شفاف جداً */
            font-size: 2rem; font-weight: bold;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }

        .game-area {
            width: 100%; height: 100%; position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .play-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10001;
            background: var(--dark-red); color: white;
            border: 2px solid var(--glow-red); padding: 15px 30px;
            font-weight: bold; cursor: pointer; font-size: 1.2rem;
            border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* زر فول سكرين مصغر وعائم */
        #fs-float-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 10000;
            width: 60px; height: 60px; /* تم تصغير الحجم */
            background: rgba(139, 0, 0, 0.5); /* زيادة الشفافية */
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; cursor: move;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold; text-align: center;
            touch-action: none; user-select: none;
        }
    </style>
</head>
<body>

    <div id="digital-clock">00:00:00</div>
    <div class="watermark">TowMes™©</div>

    <div class="game-area" id="main-container">
        <button id="play-btn" class="play-btn" onclick="startGame()">PLAY NOW</button>
        
        <iframe id="game-iframe" src="https://www.retrogames.cc/embed/21130-zippy-race-japan.html" 
                allowfullscreen="true" scrolling="no" style="display:none;"></iframe>

        <div id="fs-float-btn">
            <span>FULL</span>
            <div style="width:60%; height:1px; background:rgba(255,255,255,0.2); margin:2px 0;"></div>
            <span>تَكْبِير</span>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();

        function startGame() {
            document.getElementById('play-btn').style.display = 'none';
            document.getElementById('game-iframe').style.display = 'block';
        }

        const fsBtn = document.getElementById('fs-float-btn');
        let isDragging = false;
        let startX, startY;

        fsBtn.addEventListener('touchstart', (e) => {
            isDragging = false;
            startX = e.touches[0].clientX - fsBtn.offsetLeft;
            startY = e.touches[0].clientY - fsBtn.offsetTop;
        });

        fsBtn.addEventListener('touchmove', (e) => {
            isDragging = true;
            let x = e.touches[0].clientX - startX;
            let y = e.touches[0].clientY - startY;
            
            x = Math.max(0, Math.min(x, window.innerWidth - 60));
            y = Math.max(0, Math.min(y, window.innerHeight - 60));
            
            fsBtn.style.left = x + 'px';
            fsBtn.style.top = y + 'px';
        });

        fsBtn.addEventListener('touchend', (e) => {
            if (!isDragging) {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
