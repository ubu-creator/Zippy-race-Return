<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zippy Race - TowMes©™ Professional</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #emulator { width: 100%; height: 100%; }
        .loading-screen { position: absolute; color: gold; font-family: monospace; text-align: center; }
    </style>
</head>
<body>

    <div class="loading-screen" id="status">CONNECTING TO ZIP FILE...</div>
    <div id="emulator"></div>

    <script>
        // إعدادات المحاكي للارتباط المباشر والكامل بملف الـ ZIP الخاص بك
        var EJS_player = '#emulator';
        var EJS_core = 'nes'; // النواة اللازمة لتشغيل ملفات NES داخل الـ ZIP
        var EJS_gameName = "Zippy Race (Japan)";
        var EJS_color = '#FFD700';
        var EJS_startOnLoaded = true; // تشغيل اللعبة فور تحميلها
        var EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        
        // الرابط المباشر لملف الـ ZIP الذي رفعته أنت على GitHub
        // تأكد أن الملف في نفس المجلد وبنفس الاسم تماماً
        var EJS_gameUrl = 'Zippy Race (Japan).zip'; 

        window.EJS_onGameStart = function() {
            document.getElementById('status').style.display = 'none';
        };
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
