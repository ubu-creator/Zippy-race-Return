<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TowMes™©</title>
    <style>
        /* التزام كامل باللون الأحمر الغامق والأسود */
        :root {
            --dark-red: #4a0000;
            --bright-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            display: flex; flex-direction: column;
            font-family: sans-serif;
        }

        /* شريط علوي يحتوي على الاسم والساعة */
        header {
            background-color: var(--dark-red);
            color: white; padding: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #000;
        }

        .brand { font-weight: bold; font-size: 1.2rem; }
        .clock { font-family: monospace; font-size: 1.1rem; }

        /* منطقة اللعبة مجهزة لمقاس الهاتف والتابليت */
        .game-area {
            flex-grow: 1; position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* زر PLAY NOW أحمر غامق مع تكبير تلقائي */
        .play-btn {
            position: absolute;
            background-color: var(--dark-red);
            color: white; border: 2px solid var(--bright-red);
            padding: 15px 30px; font-weight: bold; cursor: pointer;
            z-index: 10; font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* زر فول سكرين متحرك (إنجليزي/عربي) */
        .fs-btn {
            background-color: var(--dark-red);
            color: white; border: 1px solid white;
            padding: 10px; cursor: pointer;
            font-size: 0.9rem; border-radius: 5px;
        }

        footer {
            background-color: #000; padding: 10px; text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">TowMes™©</div>
        <div id="digital-clock" class="clock">00:00:00</div>
    </header>

    <div class="game-area" id="main-container">
        <button id="play-btn" class="play-btn" onclick="startGame()">PLAY NOW</button>
        
        <iframe id="game-iframe" src="https://www.retrogames.cc/embed/21130-zippy-race-japan.html" 
                allowfullscreen="true" scrolling="no" style="display:none;"></iframe>
    </div>

    <footer>
        <button class="fs-btn" onclick="goFull()">FULL SCREEN | ملء الشاشة</button>
    </footer>

    <script>
        // تحديث الساعة
        function updateTime() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('en-GB');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // تشغيل اللعبة عند ضغط PLAY NOW
        function startGame() {
            document.getElementById('play-btn').style.display = 'none';
            document.getElementById('game-iframe').style.display = 'block';
        }

        // وظيفة ملء الشاشة
        function goFull() {
            let elem = document.getElementById("main-container");
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
            else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
        }
    </script>
</body>
</html>
